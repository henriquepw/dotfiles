"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$fill\
$all\
$line_break\
$jobs\
$battery\
$time\
$status\
$os\
$container\
$shell\
$character"""

add_newline = true

[fill]
symbol = " "

[bun]
symbol = "󰏗 "
format = "[$symbol($version )]($style)"

[c]
symbol = " "
format = "[$symbol($version )]($style)"

[directory]
read_only = " 󰌾"

[docker_context]
symbol = " "
format = "[$symbol($version )]($style)"

[fossil_branch]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "
format = "[$symbol($version )]($style)"

[hg_branch]
symbol = " "

[hostname]
ssh_symbol = " "

[java]
